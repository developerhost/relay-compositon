<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>サンプル</title>
<script>
function imageDraw() {
  //2Dコンテキストのオブジェクトを生成する
  var cvs = document.getElementById('cvs1');
  var ctx = cvs.getContext('2d');
 
  //画像オブジェクトを生成
  var img = new Image();
  img.src = "./src/assets/img/title.jpg";
 
  //画像をcanvasに設定
  img.onload = function(){
    ctx.drawImage(img, 0, 0, 400, 300);  //400x300に縮小表示
    console.log(img);
  }

  console.log(img);
}
</script>
</head>
<body>
  <canvas id="cvs1" width="400" height="300"></canvas>
  <input type="button" id="btn1" value="ボタン" onclick="imageDraw();">
</body>
</html>
